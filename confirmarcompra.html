<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Curso Js</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="estilos.css" type="text/css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/956a7fd0fd.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="main">
      <header class="main__header">
        <div class="header__div">
          <a href="#" class="header__logo"
            ><img src="/images/logos.png" alt="logoadn" id="logo"
          /></a>
          <div class="main__foto">
            <img src="/images/soydalto.jpg" class="main__foto-img" />
          </div>
        </div>
        <nav class="header__nav">
          <ul class="nav__ul e-commerce">
            <li class="nav__li">
              <a href="#"
                ><i
                  class="fa-solid fa-user"
                  style="padding: 1px 5px; font-size: 18px"
                ></i
                >Perfil</a
              >
            </li>
            <li class="nav__li"><a href="#">Mis compras</a></li>
            <li class="nav__li">
              <a href="/favoritos.html"
                ><i
                  class="fa-regular fa-heart"
                  style="font-size: 18px; padding: 3px"
                ></i
                >Favoritos</a
              >
            </li>
          </ul>
          <ul class="nav__ul social">
            <li class="nav__li"><a href="index.html">Inicio</a></li>
            <span style="color: #999">|</span>
            <li class="nav__li"><a href="#">Seguidos</a></li>
            <span style="color: #999">|</span>
            <li class="nav__li"><a href="#">Mis Puntos</a></li>
          </ul>
        </nav>
        <ul id="carrito">
          <div class="carrito__div"></div>
          <h4 class="precio-total"></h4>
          <div class="botones-contenedor">
            <button class="boton-vaciar botones">Vaciar carrito</button>
            <a href="/confirmarcompra.html" class="boton-realizarcompra botones">Realizar compra</a>
          </div>
        </ul>
      </header>
      <section class="main__carrito" style="text-align: center;">
        <h1 class="finalizar-compra">Finalizar compra</h1>
        <div class="contenedor-table">
          <table class="table" style="text-align: center">
            <thead>
              <tr>
                <th scope="col" class="table-th"></th>
                <th scope="col" class="table-th">Producto</th>
                <th scope="col" class="table-th">Precio</th>
                <th scope="col" class="table-th">Cantidad</th>
                <th scope="col" class="table-th">Eliminar</th>
              </tr>
            </thead>
          </table>
          <p class="precio-total-compra"></p>
          <button class="table-button">Confimar</button>
        </div>
      </section>
    </main>

    <script src="./app3.js"></script>
  </body>
</html>
