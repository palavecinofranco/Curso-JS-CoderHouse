          </nav>

            <h4 class="precio-total"></h4>
            <div class="botones-contenedor">
            <button class="boton-vaciar botones">Vaciar carrito</button>
            <button class="boton-realizarcompra botones">Realizar compra</button>
          </div>
          </ul>
        </header>
        <section class="inicio__catalogo" style="width: 100vh; height:100hv;">
