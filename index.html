<!DOCTYPE html>
<html lang="es">
  <head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="estilos.css" type="text/css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/956a7fd0fd.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <body class="body">
    <main class="main">
        <header class="main__header">
            <div class="header__div">
                <a href="#" class="header__logo"><img src="/images/logos.png" alt="logoadn" id="logo"></a>
                <div class="main__foto">
                  <img src="/images/soydalto.jpg" class="main__foto-img"/>
                </div>
            </div>
          <nav class="header__nav">
            <ul class="nav__ul e-commerce">
              <li class="nav__li"><a href="#"><i class="fa-solid fa-user" style="padding: 1px 5px; font-size: 18px;"></i>Perfil</a></li>
              <li class="nav__li"><a href="misCompras.html">Mis compras</a></li>
              <li class="nav__li"><a href="favoritos.html"><i class="fa-regular fa-heart" style="font-size: 18px; padding: 3px;"></i>Favoritos</a></li>
              <li class="nav__li li__button"><button class="boton-carrito"><i class="fa-solid fa-cart-shopping"></i></button>
              </li>
            </ul>
            <ul class="nav__ul social">
              <li class="nav__li"><a href="index.html">Inicio</a></li>
              <span style="color: #999;">|</span>
              <li class="nav__li"><a href="#">Seguidos</a></li>
              <span style="color: #999;">|</span>
              <li class="nav__li"><a href="#">Mis Puntos</a></li>
            </ul>
          </nav>
          <ul id="carrito">
            <div class="carrito__div"></div>
            <h4 class="precio-total"></h4>
            <div class="botones-contenedor">
              <button class="boton-vaciar botones">Vaciar carrito</button>
              <a href="/confirmarcompra.html" class="boton-realizarcompra botones">Realizar compra</a>
          </div>
          </ul>
        </header>
      <section class="main__slide">
        <div class="div__slide">
          <ul class="ul__slide">
            <li class="li__slide">
              <img src="/images/oferta.jpg" alt="" class="img__slide">
            </li>
            <li class="li__slide">
              <img src="/images/living.jpg" alt="" class="img__slide">
            </li>
            <li class="li__slide">
            </li>
            <li class="li__slide">
              <img src="/images/electricista.jpg" alt="" class="img__slide">
            </li>
            <li class="li__slide">
              <img src="/images/gaming.jpg" alt="" class="img__slide">
            </li>
          </ul>
        </div>
      </section>
      <!--Termina el header. Empieza el inicio-->
      <section class="main__inicio">
        <nav class="inicio__nav">
          <ul class="inicio__ul">
            <li class="inicio__li"><button id="btn-moda">Moda</button></li>
            <li class="inicio__li"><button id="btn-tecnologia">Tecnología</button></li>
            <li class="inicio__li"><button id="btn-electrodomesticos">Electrodomesticos</button></li>
          </ul>
          <form class="header__buscador">
            <input type="search" id="buscador" placeholder="¿Qué estás buscando? ¡Alegra tu día!">
            <label for="buscador"><button type="button" class="boton-buscar" id="botonbuscador"><span class="fa-solid fa-magnifying-glass"></span></button></label>
        </form>
        </nav>
        <section class="inicio__catalogo">
            <template>
              <div class="producto-card">
                <div class="producto-card__div">
                  <div class="producto-card__img">
                    <img src="#" class="producto__img">
                  </div>
                </div>
                <div class="producto-card__compra">
                  <h1></h1>
                  <h6></h6>
                  <button class="boton-comprar">Agregar al carrito<i class="fa-solid fa-cart-shopping"></i></button>`
                  <i class="fa-regular fa-heart boton-fav"></i>
                </div>
              </div>
            </template>
          </section>
        </section>
    </main>

    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script>dayjs().format()</script>
